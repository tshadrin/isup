framework:
    secret: '%env(APP_SECRET)%' #было %secret%
    #default_locale: en
    #csrf_protection: true
    #http_method_override: true
    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        #handler_id: ~
        handler_id:  session.handler.native_file  #было у меня
        save_path:   "%kernel.project_dir%/var/sessions/%kernel.environment%" #было у меня
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    templating:
        engines:
            - twig

    validation: { enable_annotations: true }